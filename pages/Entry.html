        margin: 60px;
        padding: 20px;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #3d63d2;
        color: white;
        padding: 16px 24px;
        border-radius: 8px 8px 0 0;
        width: 100%;
      }

      .icon {
        margin-right: 3px;
      }
      .logo {
        display: flex;
        font-family: "Modern No. 20";

        font-style: normal;
        font-weight: 400;
        line-height: 24px;
      }
      .user-info {

      }

        display: flex;
        margin-left: 10px;

      }
      main {

        padding: 10px;
        border-radius: 0 0 8px 8px;
        text-align: center;
        margin-right: -48px;
        height: 800px;
      }
      h1 {
        font-size: 24px;
        margin-top: 150px;
      }
      .options {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-top: 100px;
      }
      .option {
        background: #fff;
        border: 2px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        border-radius: 20px;
        border: 1px solid #4461f2;
      }
      .option:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .option img {
        width: 200px;
        height: 200px;
        margin-bottom: 10px;
      }
      .option p {
        font-size: 12px;
        font-weight: bold;
        margin: 0;
      }
